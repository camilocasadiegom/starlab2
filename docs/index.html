<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starlinx Panel</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b1220;color:#e6edf3;display:grid;place-items:center;height:100vh}
    .card{max-width:720px;padding:28px;border:1px solid #22304b;border-radius:16px;background:#0f172a80;backdrop-filter:blur(6px)}
    .logo{font-weight:700;font-size:28px;letter-spacing:.5px}
    .slogan{opacity:.9;margin:.25rem 0 1rem}
    a.btn{display:inline-block;margin-top:12px;padding:12px 16px;border-radius:10px;border:1px solid #3b82f6;text-decoration:none}
  </style>
  <meta http-equiv="refresh" content="2; url=https://example.trycloudflare.com/">
</head>
<body>
  <div class="card">
    <div class="logo">★ Starlinx</div>
    <div class="slogan">“Automatizamos tu operación para vender más”</div>
    <p>Redirigiendo a tu panel en unos segundos…</p>
    <p><a class="btn" href="https://example.trycloudflare.com/">Ir ahora</a></p>
  </div>
</body>
</html>
